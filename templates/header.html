    <div class="maple_header">
        <div>
            <h1 class="maple_logo">Maple</h1>
        </div>
        <div>
            <span>nav1</span>
            <span>nav2</span>
            <span>nav3</span>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <form action="{% url 'accountapp:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">
                <span>logout</span>
            </button>
            </form>
            {% endif %}
        </div>
    </div>
