{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto; padding: 2rem; border: 1px solid #eee; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="mb-4">
        <h4 style="font-family: 'NanumSquareB', sans-serif; color: #333;">
            "{{ target_article.title }}"를 삭제하시겠습니까?
        </h4>
        <p style="font-size: 0.9rem; color: #666;">
            이 작업은 되돌릴 수 없습니다. 삭제 시 해당 게시글과 관련된 데이터가 모두 사라집니다.
        </p>
    </div>

    <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post" style="margin-bottom: 1rem;">
        {% csrf_token %}
        <input type="submit" value="삭제" class="btn btn-danger rounded-pill col-8">
    </form>

    <a href="{% url 'articleapp:detail' pk=target_article.pk %}" class="btn btn-secondary rounded-pill col-8">
        취소
    </a>
</div>
{% endblock %}
